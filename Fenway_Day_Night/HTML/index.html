<!DOCTYPE html>
<html>
<head>


	</style>
	<title> JS </title>
</head>
<body>
<h2 id="header1"> One </h2>
<h2 id="header2"> Two </h2>
<h2 id="header3"> Three </h2>


<button onclick="document.getElementById('header3').style.display ='inline'"> Change display</button>

<button onclick="document.getElementById('header2').style.display ='none'"> Hide #2 </button>

<button onclick="document.getElementById('header1').style.fontSize = '4em'"> Enlarge #3 </button>

<button onclick="document.getElementById('header1').style.color = 'red'"> Change Color </button>







<button onclick="document.getElementById('DAY-NIGHT').src='https://townsquare.media/site/699/files/2015/04/469613118.jpg?w=980&q=75'"> DAY at FENWAY PARK</button>

<img id="DAY-NIGHT" src="https://townsquare.media/site/699/files/2015/04/469613118.jpg?w=980&q=75'" width="400" height="400">

<button onclick="document.getElementById('DAY-NIGHT').src='https://the103advantage.com/sites/default/files/styles/850_x_590_detail_page/public/20120514_as_sea_ga_0016.jpg?itok=Tre_ybS_'"> NIGHT at FENWAY PARK </button>

<button onclick="document.getElementById('DAY-NIGHT').style.display='block'"> Change Display!</button>

<button onclick='changeDisplay()'> Change </button>

<script type="text/javascript">
function changeDisplay(){
	document.getElementById('1').style.display ='block';
	document.getElementById('1').style.display ='none';
	document.getElementById('1').style.fontSize ='40px';
}


</script>



</body>
</html>
